<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="./appdatepicker.min.js" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Date Picker</h1>
    </header>
    <section id="user-goal">
      <div style="display: flex;justify-content: space-around;">
      <div>
        <label>Initial Value, Disabled Dates, Highlighted Dates</label>
          <appdate-picker :value="new Date()" :disabled-dates="{
            dates: [new Date(2020, 11, 16), new Date(2020, 11, 17), new Date(2020, 11, 18)],
          }" :highlighted="{
            to: new Date(2020, 12, 16),
            from: new Date(2020, 11, 17),
          }"></appdate-picker>  
      </div>

      <div>
        <label>Typeable</label>
        <appdate-picker :typeable="true" ></appdate-picker>
      </div>

      <div>
        <label>Inline </label>
        <appdate-picker :inline="true" ></appdate-picker>
      </div>

      <div>
        <label>Month View</label>
        <appdate-picker :minimum-view='"month"' :maximum-view='"month"' ></appdate-picker>
      </div>

      <div>
        <label>Year View</label>
        <appdate-picker :minimum-view='"year"' :maximum-view='"year"' ></appdate-picker>
      </div>
    </div>
    </section>
  </body>
</html>
